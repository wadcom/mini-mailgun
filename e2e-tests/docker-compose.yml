version: '3'
services:
  frontend:
    image: mini-mailgun/bundle
    entrypoint: ./frontend.py
    ports:
      - "5080:5000"
    volumes:
      - '.:/mailq'

  sender:
    image: mini-mailgun/bundle
    entrypoint: ./sender.py
    environment:
      SMTP_PORT: 5000
      STATIC_MX_CONFIG: a.com:smtp-a,b.com:smtp-b
    volumes:
      - '.:/mailq'

  smtp-a:
    image: mini-mailgun/bundle
    entrypoint: ./smtpstub.py
    environment:
      DOMAIN: a.com
    volumes:
      - '.:/logs'

  smtp-b:
    image: mini-mailgun/bundle
    entrypoint: ./smtpstub.py
    environment:
      DOMAIN: b.com
    volumes:
      - '.:/logs'
